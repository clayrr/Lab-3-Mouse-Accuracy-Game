<!-- The HTML document -->
<!DOCTYPE html>
<!-- HTML langugage metadata -->
<html lang="en">

<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mouse accuracy game</title>
	<!-- UnoCSS reset script -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css">
	<!-- UnoCSS un-cloak loading script -->
	<link rel="stylesheet" href='./styles/index.css'>
	<!-- Game Script generated via game.ts -->
	<script defer src='./scripts/game.mjs'></script>
</head>

<!-- Main Body Container -->

<body class='un-cloak bg-gray-100 min-h-screen flex flex-col items-center justify-center'>
	<!-- Game Container -->
	<div class="w-full max-w-2xl" id='gameContainer'>
		<!-- Settings Section -->
		<div class="mb-4 p-4 bg-white rounded shadow-md" id='settingsSection'>
			<h1 class="text-2xl font-bold mb-2 text-center">mouse accurasy game</h1>

			<div class="flex justify-between mb-4">
				<!-- Time Duration Input -->
				<div>
					<label for="targetDuration" class="block text-sm font-medium text-gray-700">game duration
						(seconds):</label>
					<input id="targetDuration" type="number" value="30"
						class="mt-1 block w-full border border-gray-300 rounded-md">
				</div>

				<!-- Difficulty Selection -->
				<div>
					<label for="targetDfficulty" class="block text-sm font-medium text-gray-700">difficulty:</label>
					<select id="targetDifficulty" class="mt-1 block w-full border border-gray-300 rounded-md">
						<!-- Options will be generated here -->
					</select>
				</div>

				<!-- Target Shape Selection -->
				<div>
					<label for="targetShape" class="block text-sm font-medium text-gray-700">target shape:</label>
					<select id="targetShape" class="mt-1 block w-full border border-gray-300 rounded-md">
						<!-- Options will be generated here -->
					</select>
				</div>

				<!-- Target Color Selection -->
				<div>
					<label for="targetColor" class="block text-sm font-medium text-gray-700">target color:</label>
					<input id="targetColor" type="color" value="#ff0000"
						class="mt-1 block w-full border border-gray-300 rounded-md">
				</div>
			</div>

			<!-- Start Button -->
			<div class="flex justify-center">
				<button id="startGame" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
					start game
				</button>
			</div>
		</div>

		<!-- Game Area -->
		<div id="gameArea" class="relative w-full h-[600px] bg-gray-200 rounded-md shadow-md">
			<!-- Targets will be generated here -->
		</div>

		<!-- Scoreboard -->
		<div id="scoreboard" class="mt-4 hidden p-4 bg-white rounded shadow-md">
			<h2 class="text-xl font-bold text-center mb-4">scoreboard:</h2>
			<p id="finalScore" class="text-lg">final score: 0</p>
			<p id="totalTargets" class="text-lg">total targets: 0</p>
			<p id="targetsClicked" class="text-lg">targets clicked: 0</p>
			<p id='missedTargets' class='text-lg'>missed targets: 0</p>
		</div>
	</div>

	<!-- Audio -->
	<audio id="endGameAudio" hidden loop>
		<source src="./audio/yippee.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<!-- UnoCSS -->
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
</body>

</html>
